<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>


    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;600;900&family=Roboto:wght@300;400;900&display=swap" rel="stylesheet">

    <!-- 
    font-family: 'Montserrat', sans-serif;
    font-family: 'Roboto', sans-serif;
    -->

    <link href="https://fonts.googleapis.com/css2?family=Mali:wght@300;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="app.css">
    <link rel="icon" type="image/x-icon" href="..//images/keyboard.png">
    <title> Speed test </title>

</head>


<body onload="onLoad()">

    <div class="main-box">

        <div class="paperBg">
            
        </div>

        <div class="container cont">

            <div class="row">

                <div class="col-12">

                    <div class="row">

                        <div class="title-box">
                            <h1> Track your type speed</h1>
                        </div>

                        <div class="col-12 timer-box"> 

                            <div> 
                                <p id="seconds" class="upperText"> 00 </p>
                                <p class="lowerText"> seconds </p>
                            </div>
                            <div> 
                                <p id="wmin" class="upperText"> 00 </p>
                                <p class="lowerText"> words / min </p>
                            </div>
                            <div> 
                                <p id="cmin" class="upperText"> 00 </p>
                                <p class="lowerText"> chars / min </p>
                            </div>
                            <div> 
                                <p id="acc" class="upperText"> 0.00 </p>
                                <p class="lowerText"> % accuracy </p>
                            </div>

                        </div>

                        <div class="col-12 text-box"> 
                            <p id="text" class="text"> 
                            </p>
                        </div>

                        <!-- Type box -->
                        <div class="col-12 type-box"> 
                            <input class="typeHereBtn" id="change" type="text" placeholder="Type here!">
                            <div class="wr">
                                <input class="stopBtn" id="" type="button" value="Stop" onclick="stopBtnClicked()"> <input class="resetBtn" id="" type="button" value="Reset" onclick="resetBtnClicked()"> 
                            </div>  
                        </div>

                    </div>


                </div>

            </div>

        </div>

    </div>


    <script type="text/javascript" src="scripts/statusBar.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>


</html>
